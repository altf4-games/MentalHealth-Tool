<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Empathy Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white w-full max-w-lg rounded-lg shadow-lg">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-700">AI Empathy Chatbot</h1>
            <p class="text-sm text-gray-500">Your virtual companion for emotional support</p>
        </div>

        <div id="chatWindow" class="p-4 h-96 overflow-y-scroll">
            <!-- Chat messages will appear here -->
        </div>

        <div class="p-4 border-t border-gray-200 flex">
            <input id="userInput" type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none"
                placeholder="Type your message...">
            <button id="sendBtn" class="ml-4 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
